<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="./dist/favicon.ico">
  <title>vue-components</title>
  <style>
    body {
      margin: 0;
    }

    .simulator {
      background-image: url('https://static.webfed.cn/o_1d2kb60p81go31rkf9irjd126r9.png');
      background-repeat: no-repeat;
      background-size: cover;
      width: 429px;
      height: 874px;
      margin: 0 auto;
      overflow: hidden;
    }

    .simulator-content {
      width: 375px;
      height: 645px;
      border: none;
      margin: 104px auto 0;
      display: block;
    }
  </style>
</head>

<body>
  <div class="simulator">
    <iframe src="./dist/index.html" class="simulator-content" id="simulator"></iframe>
    <script>
      if (navigator.userAgent.indexOf('Mac') === -1) {
        document.getElementById('simulator').onload = function () {
          this.contentWindow.document.body.className += 'hide-scrollbar'
        }
      }
    </script>
  </div>
</body>

</html>
